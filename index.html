<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>External Work Creation</title>
  <style>
    :root { --primary-color:#63AB8F; --primary-hover:#4D8F77; --border-color:#e0e0e0; --shadow:0 2px 8px rgba(0,0,0,.1); }
    body{font-family:'Aptos','Segoe UI',system-ui,-apple-system,sans-serif;background:#f9f9f9;margin:0;padding:2rem;max-width:650px;margin-inline:auto;color:#333;line-height:1.6}
    .card{background:#fff;border-radius:8px;box-shadow:var(--shadow);padding:2rem;margin-top:2rem}
    .logo-container{text-align:center;margin-bottom:1.5rem}
    #logo{max-width:180px;height:auto;margin-bottom:1rem}
    h1{color:var(--primary-color);font-weight:600;margin-bottom:1.5rem;font-size:1.8rem;text-align:center}
    label{display:block;margin:1.2rem 0 .4rem;font-weight:500;color:#555}
    select,input{width:100%;padding:.8rem;border:1px solid var(--border-color);border-radius:4px;font:inherit;transition:border .2s}
    select:focus,input:focus{outline:none;border-color:var(--primary-color);box-shadow:0 0 0 2px rgba(99,171,143,.2)}
    .row{display:grid;grid-template-columns:1fr;gap:12px}
    button{width:100%;background:var(--primary-color);color:#fff;border:none;padding:.9rem;font-size:1rem;font-weight:500;border-radius:4px;cursor:pointer;transition:background .2s;margin-top:2rem;text-transform:uppercase;letter-spacing:.5px}
    button:hover{background:var(--primary-hover)}
    button:disabled{opacity:.6;cursor:not-allowed}
    #statusMessage{margin-top:1.5rem;padding:1rem;border-radius:4px;background:#f5f5f5;display:none}
    .success{color:#2e7d32;border-left:4px solid #4caf50;padding-left:1rem}
    .error{color:#c62828;border-left:4px solid #f44336;padding-left:1rem}
    .loader{display:none;text-align:center;margin:1rem 0}
    .spinner{border:3px solid rgba(0,0,0,.1);border-top:3px solid var(--primary-color);border-radius:50%;width:20px;height:20px;animation:spin 1s linear infinite;display:inline-block;vertical-align:middle;margin-right:8px}
    @keyframes spin{to{transform:rotate(360deg)}}
    small.hint{color:#666;display:block;margin-top:.25rem}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-container">
      <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/ExternalWorkCreation/main/Consultinglogo.png" alt="Company Logo">
    </div>
    <h1>External Work Creation</h1>

    <label for="queueSelect">Select Queue:</label>
    <select id="queueSelect"></select>

    <label for="userSelect">Select User:</label>
    <select id="userSelect"></select>

    <label for="externalReference">External Reference:</label>
    <input type="text" id="externalReference" placeholder="Enter external reference (optional)">

    <button id="createInteractionBtn">Create Proxy Interaction</button>

    <div class="loader" id="loader">
      <div class="spinner"></div>
      Processing...
    </div>

    <div id="statusMessage"></div>
  </div>

  <script>
    const clientId = 'f2a0fa16-33cb-480b-a4ef-4766812dfb81';
    const redirectUri = 'https://gmcglynn88.github.io/OVO_ExternalContact/';
    const responseType = 'token';
    const oauthUrl = `https://api.euw2.pure.cloud/oauth/authorize?client_id=${clientId}&response_type=${responseType}&redirect_uri=${encodeURIComponent(redirectUri)}`;

    // Predefined agent IDs and queue ID
    const AGENT_IDS = [
      'fa677b42-4aff-45af-b7e7-749418788b88',
      '206a7f52-4f89-446f-afbf-ac879147a7ad',
      '14ecd5fc-30f9-4214-809f-93771752bfb6',
      '79148e85-0da8-4f3e-9cdf-1ce4d832f5a4',
      '4ec6fd9a-e335-4d96-9504-05a1fbaa46a9',
      '207b29f5-8895-429c-b3bb-4879b41d8718',
      '4cd8cbf4-a8a1-4b49-9769-825d1cfc9e08',
      '6e917925-2cff-49b5-a730-55db79445280',
      'fed76596-cfa5-4fda-bb15-49985065480e',
      '660c4154-ba9b-4e84-90ec-c9c9b409ac41'
    ];
    const TARGET_QUEUE_ID = '4a6f26c7-2b69-4c34-99e2-e156230ec2bd';

    document.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');

      if (!token) {
        window.location.href = oauthUrl;
      } else {
        initializeApp(token);
      }
    });

    function initializeApp(token) {
      populateDropdowns(token);

      document.getElementById('createInteractionBtn').addEventListener('click', () => {
        createInteraction(token);
      });
    }

    async function populateDropdowns(token) {
      try {
        // Fetch only the specific queue we need
        const queueSelect = document.getElementById('queueSelect');
        const targetQueue = await fetchSpecificQueue(TARGET_QUEUE_ID, token);
        
        if (targetQueue) {
          const option = document.createElement('option');
          option.value = targetQueue.id;
          option.text = targetQueue.name;
          queueSelect.add(option);
        } else {
          console.warn(`Target queue with ID ${TARGET_QUEUE_ID} not found`);
          showStatus('Error: Queue not found', 'error');
        }

        // Fetch only the specific agents we need
        const userSelect = document.getElementById('userSelect');
        const agents = await fetchSpecificUsers(AGENT_IDS, token);
        
        agents.forEach(user => {
          const option = document.createElement('option');
          option.value = user.id;
          option.text = user.name;
          userSelect.add(option);
        });

      } catch (error) {
        console.error('Error populating dropdowns:', error);
        showStatus(`Error loading data: ${error.message}`, 'error');
      }
    }

    async function fetchSpecificQueue(queueId, token) {
      try {
        const response = await fetch(`https://api.euw2.pure.cloud/api/v2/routing/queues/${queueId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.ok) {
          return await response.json();
        } else {
          console.warn(`Queue with ID ${queueId} not found: ${response.status}`);
          return null;
        }
      } catch (error) {
        console.error(`Error fetching queue ${queueId}:`, error);
        return null;
      }
    }

    async function fetchSpecificUsers(userIds, token) {
      const users = [];
      
      for (const userId of userIds) {
        try {
          const response = await fetch(`https://api.euw2.pure.cloud/api/v2/users/${userId}`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });

          if (response.ok) {
            const user = await response.json();
            users.push(user);
          } else {
            console.warn(`User with ID ${userId} not found or error fetching: ${response.status}`);
          }
        } catch (error) {
          console.error(`Error fetching user ${userId}:`, error);
        }
      }
      
      return users;
    }

    async function createInteraction(token) {
      const queueId = document.getElementById('queueSelect').value;
      const userId = document.getElementById('userSelect').value;
      const externalReference = document.getElementById('externalReference').value;

      // Show loading state
      const button = document.getElementById('createInteractionBtn');
      const loader = document.getElementById('loader');
      button.disabled = true;
      loader.style.display = 'block';
      hideStatus();

      try {
        const interactionResponse = await fetch('https://api.euw2.pure.cloud/api/v2/conversations/emails', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            queueId: queueId,
            provider: 'QualityForm',
            direction: 'INBOUND',
            fromName: 'External Work',
            attributes: { 'External Link': externalReference }
          })
        });

        if (!interactionResponse.ok) {
          throw new Error(`Error creating interaction: ${interactionResponse.status} ${interactionResponse.statusText}`);
        }

        const interaction = await interactionResponse.json();
        const conversationId = interaction.id;

        const conversationDetailsResponse = await fetch(`https://api.euw2.pure.cloud/api/v2/conversations/${conversationId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!conversationDetailsResponse.ok) {
          throw new Error(`Error fetching conversation details: ${conversationDetailsResponse.status} ${conversationDetailsResponse.statusText}`);
        }
        const conversationDetails = await conversationDetailsResponse.json();
        const participantId = conversationDetails.participants[1].id;

        const assignResponse = await fetch(`https://api.euw2.pure.cloud/api/v2/conversations/emails/${conversationId}/participants/${participantId}/replace`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ userId: userId })
        });

        if (!assignResponse.ok) {
          throw new Error(`Error assigning user: ${assignResponse.status} ${assignResponse.statusText}`);
        }

        const disconnectResponse = await fetch(`https://api.euw2.pure.cloud/api/v2/conversations/emails/${conversationId}`, {
          method: 'PATCH',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ state: 'disconnected' })
        });

        if (!disconnectResponse.ok) {
          throw new Error(`Error disconnecting conversation: ${disconnectResponse.status} ${disconnectResponse.statusText}`);
        }

        showStatus('Interaction created and assigned successfully!', 'success');

      } catch (error) {
        console.error('Error during interaction creation:', error);
        showStatus(`Error: ${error.message}`, 'error');
      } finally {
        // Hide loading state
        button.disabled = false;
        loader.style.display = 'none';
      }
    }

    function showStatus(message, type) {
      const statusElement = document.getElementById('statusMessage');
      statusElement.textContent = message;
      statusElement.className = type;
      statusElement.style.display = 'block';
    }

    function hideStatus() {
      const statusElement = document.getElementById('statusMessage');
      statusElement.style.display = 'none';
    }
  </script>
</body>
</html>
